<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Belief Forge Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-purple-600">
                    <span class="material-symbols-outlined text-white">smart_toy</span>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Belief Forge Bot
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to manage your Twitter engagement bot
                </p>
            </div>

  
            <form class="mt-6 space-y-6" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                   placeholder="admin@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                   placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-purple-600 hover:text-purple-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="login-button"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <span class="material-symbols-outlined text-purple-200 group-hover:text-purple-300" style="font-size: 18px;">
                                lock
                            </span>
                        </span>
                        Sign in
                    </button>
                </div>

                <div id="error-message" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <span class="material-symbols-outlined text-red-400" style="font-size: 18px;">error</span>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-800" id="error-text"></p>
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <p class="text-xs text-gray-500">
                    Secure authentication powered by JWT tokens
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token with server
                checkAuthStatus(token);
            }
        });

        async function checkAuthStatus(token) {
            try {
                const response = await fetch('/api/auth/validate', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('auth_token');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('auth_token');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Clear previous errors
            errorMessage.classList.add('hidden');

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
            `;

            try {
                // Call real FastAPI authentication endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store real JWT token from server
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('userRole', data.role);

                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'mt-4 p-3 bg-green-50 border border-green-200 rounded-md';
                    successDiv.innerHTML = `
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <span class="material-symbols-outlined text-green-400" style="font-size: 18px;">check_circle</span>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-green-800">Login successful! Redirecting...</p>
                            </div>
                        </div>
                    `;
                    errorMessage.parentNode.insertBefore(successDiv, errorMessage);

                    // Redirect to dashboard immediately after storing token
                    // Use window.location.replace to prevent back button issues
                    window.location.replace('/');

                } else {
                    throw new Error(data.detail || 'Authentication failed');
                }

            } catch (error) {
                // Show error message
                errorMessage.classList.remove('hidden');
                errorText.textContent = error.message || 'An error occurred during login. Please check your connection and try again.';

                // Add shake animation
                const form = document.querySelector('form');
                form.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);

                // Reset button state
                loginButton.disabled = false;
                loginButton.innerHTML = `
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <span class="material-symbols-outlined text-purple-200 group-hover:text-purple-300" style="font-size: 18px;">
                            lock
                        </span>
                    </span>
                    Sign in
                `;
            }
        }

        // Clear error message when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
