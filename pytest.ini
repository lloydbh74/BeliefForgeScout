[pytest]
# Pytest configuration for Social Reply Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes
    -p no:postgresql

# Coverage options (when using --cov)
# Example: pytest --cov=src --cov-report=html
# Results in htmlcov/index.html

# Markers
markers =
    critical: Tests critical for brand safety (voice validation)
    integration: Integration tests (slower, require database)
    slow: Slow running tests
    requires_api: Tests that require real API access (not mocked)
    unit: Unit tests (fast, isolated)

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Use: pytest -n auto
# addopts = -n auto
